<!DOCTYPE html>
<html lang="en" ng-app="routeModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../angular.js"></script>
    <script src="../angular-route.js"></script>
</head>
<body ng-controller="MultiViewController">
<div>
    <button ng-click="goView1()">1</button>
    <button ng-click="goView2()">2</button>
</div>
<div ng-view></div>
<script type="text/ng-template" id="/view1.html">
    <h1>从前有座山</h1>
</script>、
<script type="text/ng-template" id="/view2.html">
    <h1>山上有座庙</h1>
</script>
<script>
	var routeModule=angular.module('routeModule',['ngRoute']);
	routeModule.config(['$routeProvider',function ($routeProvider) {
		$routeProvider.when('/view1',{
			templateUrl:'/view1.html'
		}).when('/view2',{
			templateUrl:'/view2.html'
		})
	}]);
	routeModule.controller('MultiViewController',function ($scope,$location) {
			$scope.goView1 = function () {
				$location.path('/view1')
			};$scope.goView2=function () {
				$location.path('/view2')
			}
	})
</script>
</body>
</html>
